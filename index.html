<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Certificate Verification Portal — Varendra University</title>

  <!--
    Updated: Responsive navbar behavior on mobile
    - On desktop/tablet the title remains visually centered in the navbar.
    - On small screens (mobile) the title moves to the right of the logo (no overlay).
    - Single-file static site (HTML + internal CSS + internal JS)
    - University assets from vu.edu.bd
  -->

  <style>
    /* ==========================
       Color variables (exact names required)
       ========================== */
    :root{
      --navbar-bg: #0C2A42;
      --page-bg: #FFFFFF;
      --card-bg: #FFFFFF;
      --accent-color: #D95E2F;
      --text-primary: #212529;
      --text-muted: #6C757D;
      --border-color: #DEE2E6;
      --success-green: #198754;
    }

    /* ==========================
       Basic reset & typography
       ========================== */
    *{box-sizing: border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background-color: var(--page-bg);
      color: var(--text-primary);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.45;
      font-size:16px;
    }

    /* ==========================
       NAVBAR
       Fixed height; title centered horizontally and vertically on larger screens.
       On mobile the title will be positioned to the right of the logo (no overlay).
       ========================== */
    header.site-header{
      background: var(--navbar-bg);
      color: #fff; /* navbar text color must be white */
      position:sticky;
      top:0;
      z-index:50;
      height:72px; /* fixed navbar height across devices */
      display:block;
      box-shadow: 0 1px 0 rgba(0,0,0,0.05);
    }

    .nav-inner{
      max-width:1100px;
      height:100%;
      margin:0 auto;
      position:relative; /* used as positioning context for centered title */
      display:flex;
      align-items:center;
      padding:0 16px;
    }

    /* Logo container on the left */
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      flex:0 0 auto;
    }
    .brand img{
      height:48px; /* logo fits inside navbar */
      width:auto;
      display:block;
    }
    /* Spacer on the right to visually balance the centered title
       (helps keep the title centered when logo exists on the left) */
    .nav-spacer{
      width:56px; /* approximate width of left logo area */
      flex:0 0 auto;
    }

    /* Centered title absolutely positioned within .nav-inner (desktop/tablet) */
    .nav-title{
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      margin:0;
      font-weight:600;
      color:#fff;
      letter-spacing:0.2px;
      font-size:1.05rem;
      text-align:center;
      white-space:nowrap;
    }

    /* ==========================
       HERO / BANNER
       - Container with fixed responsive height
       - Image uses object-fit: contain (no cropping)
       - Overlay text centered both horizontally & vertically
       ========================== */
    .hero{
      position:relative;
      width:100%;
      /* responsive height: scale with viewport but constrained */
      height:clamp(180px, 28vw, 360px);
      overflow:hidden;
      background: #f8f9fa;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .hero img.banner{
      width:100%;
      height:100%;
      object-fit:contain; /* show full image, no cropping */
      object-position:center;
      display:block;
    }

    .hero-overlay{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:none; /* overlay solely visual */
      padding:12px;
    }

    .hero-overlay h1{
      margin:0;
      background: rgba(255,255,255,0.85);
      color:var(--text-primary);
      padding:10px 18px;
      border-radius:8px;
      font-size:1.125rem;
      font-weight:700;
      box-shadow: 0 6px 18px rgba(12,42,66,0.08);
      text-align:center;
    }

    /* ==========================
       MAIN CONTENT
       ========================== */
    main{
      max-width:1100px;
      margin:28px auto;
      padding:0 16px 48px;
    }

    /* Verification card */
    .card{
      background:var(--card-bg);
      border:1px solid var(--border-color);
      border-radius:12px;
      box-shadow: 0 6px 18px rgba(14,20,30,0.06);
      max-width:720px;
      margin:0 auto;
      padding:20px 22px;
      display:flex;
      gap:18px;
      align-items:flex-start;
    }

    /* left visual (icon) */
    .card .status-icon{
      flex:0 0 60px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* card content */
    .card .card-body{
      flex:1 1 auto;
      min-width:0;
    }

    /* heading row */
    .card h2{
      margin:0 0 8px 0;
      font-size:1.125rem;
      color:var(--text-primary);
      display:flex;
      align-items:center;
      gap:10px;
    }

    /* label-value grid */
    .kv{
      display:grid;
      grid-template-columns: 160px 1fr;
      gap:8px 18px;
      align-items:center;
      margin-top:8px;
    }

    .kv .label{
      color:var(--text-muted);
      font-size:0.95rem;
    }
    .kv .value{
      color:var(--text-primary);
      font-weight:600;
      word-break:break-word;
    }

    /* status style */
    .status-pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      color:var(--success-green);
      font-weight:700;
      font-size:0.98rem;
    }

    /* small helper text (muted) */
    .muted{
      color:var(--text-muted);
      font-size:0.95rem;
    }

    /* ==========================
       FOOTER
       ========================== */
    footer.site-footer{
      border-top:1px solid var(--border-color);
      padding:18px 0;
      margin-top:36px;
      background:transparent;
    }
    footer .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:0 16px;
      color:var(--text-muted);
      font-size:0.95rem;
      text-align:center;
    }

    /* ==========================
       Responsive tweaks
       - Key change: on small screens move title to the right of the logo.
       - The title becomes part of the normal flow (no absolute centering).
       ========================== */
    @media (max-width:640px){
      .nav-inner{
        padding:0 12px;
        justify-content:flex-start; /* align items from left (logo then title) */
      }

      .brand img{height:40px}
      .nav-spacer{display:none} /* not needed on mobile */

      /* Make the title flow to the right of the logo on mobile */
      .nav-title{
        position:static;          /* remove absolute centering */
        transform:none;
        left:auto;
        top:auto;
        margin-left:12px;         /* spacing between logo and title */
        font-size:1rem;
        text-align:left;
        white-space:normal;
        display:block;
      }

      .card{
        padding:16px;
        gap:12px;
      }
      .card .status-icon{flex-basis:48px}
      .kv{grid-template-columns: 1fr 1fr; gap:6px 10px}
      .kv .label{font-size:0.88rem}
      .kv .value{font-size:0.96rem}
    }
  </style>
</head>
<body>
  <!-- ==========================
       SITE HEADER / NAVBAR
       Semantic: header
       ========================== -->
  <header class="site-header" role="banner" aria-label="Main navigation">
    <div class="nav-inner">
      <!-- University logo (left aligned) -->
      <div class="brand" aria-hidden="false">
        <img src="https://vu.edu.bd/assets/img/logo.png" alt="Varendra University logo" />
      </div>

      <!-- Centered page title on larger screens; on mobile this will be shown to the right of the logo -->
      <h1 class="nav-title" aria-hidden="false">Certificate Verification Portal</h1>

      <!-- spacer to balance layout on larger screens; hidden on mobile -->
      <div class="nav-spacer" aria-hidden="true"></div>
    </div>
  </header>

  <!-- ==========================
       HERO / BANNER (directly below navbar)
       - Banner image must be full width and fully visible (no cropping)
       - Use object-fit: contain
       - Overlay centered text
       ========================== -->
  <section class="hero" role="region" aria-label="Hero banner">
    <!-- Banner image (from provided asset) -->
    <img
      class="banner"
      src="https://vu.edu.bd/storage/uploads/slider/main/1768287942_Website%20Banner%20(11).png"
      alt="University banner"
      loading="eager"
    />

    <!-- Centered overlay text -->
    <div class="hero-overlay" aria-hidden="false">
      <h1>Official Certificate Verification</h1>
    </div>
  </section>

  <!-- ==========================
       MAIN content
       ========================== -->
  <main role="main" aria-labelledby="verification-heading">
    <!-- Section: Verification result (static) -->
    <section aria-labelledby="verification-heading" style="margin-top:18px;">
      <h2 id="verification-heading" class="muted" style="text-align:center; margin-bottom:12px;">
        Verification Result
      </h2>

      <!-- Verification Card (static verified certificate information) -->
      <article class="card" aria-live="polite" aria-labelledby="card-title">
        <!-- Left: status icon -->
        <div class="status-icon" aria-hidden="true">
          <!-- Green checkmark SVG -->
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="12" fill="rgba(25,135,84,0.12)"/>
            <path d="M9.5 13.5l2 2 4.5-6" stroke="var(--success-green)" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>

        <!-- Right: card body with label-value pairs -->
        <div class="card-body">
          <h2 id="card-title">
            Certificate Details
            <span style="margin-left:auto; font-size:0.9rem; color:var(--text-muted); font-weight:600;">
              Verified
            </span>
          </h2>

          <!-- Key-value grid -->
          <div class="kv" role="list">
            <div class="label">Student Name</div>
            <div class="value">Shahriar Rohan</div>

            <div class="label">Issue Date</div>
            <div class="value">12/10/2025</div>

            <div class="label">Degree</div>
            <div class="value">BBA</div>

            <div class="label">Verification Link</div>
            <div class="value"><a href="https://edu.bd/public" target="_blank" rel="noopener noreferrer" style="color:var(--accent-color); text-decoration:none;">edu.bd/public</a></div>

            <div class="label">Certificate Status</div>
            <div class="value">
              <span class="status-pill" role="status" aria-atomic="true" aria-live="polite">
                <!-- small inline check icon -->
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" style="flex-shrink:0" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path d="M20 6L9 17l-5-5" stroke="var(--success-green)" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                VERIFIED
              </span>
            </div>
          </div>
        </div>
      </article>
    </section>
  </main>

  <!-- ==========================
       FOOTER
       ========================== -->
  <footer class="site-footer" role="contentinfo">
    <div class="wrap">
      <!-- Footer text required exactly as specified -->
      <div>© Barendra University | Certificate Verification System</div>
    </div>
  </footer>

  <!-- ==========================
       Internal JavaScript
       - No forms or user input required.
       - JS kept minimal and clearly commented for production editing.
       ========================== -->
  <script>
    /*
      certificate-portal.js (inline)
      - Static site: no backend, no input, always VERIFIED
      - This tiny script is included to show how one could extend behavior
        (e.g., toggling a visual state or initializing accessibility attributes).
    */

    (function () {
      'use strict';

      // Accessibility: label the status pill for assistive tech
      try {
        var liveStatus = document.querySelector('.status-pill');
        if (liveStatus) {
          liveStatus.setAttribute('aria-label', 'Certificate status: verified');
        }

        // Optional: ensure the navbar title does not overlap logo on dynamic zoom/resizes.
        // On some narrow viewports the CSS handles layout; this script is a safe no-op fallback.
        var navTitle = document.querySelector('.nav-title');
        var brand = document.querySelector('.brand');
        function ensureNavLayout() {
          if (!navTitle || !brand) return;
          var viewport = window.innerWidth || document.documentElement.clientWidth;
          if (viewport <= 640) {
            // Ensure title is readable to the right of logo
            navTitle.style.position = 'static';
            navTitle.style.marginLeft = '12px';
            navTitle.style.whiteSpace = 'normal';
          } else {
            // Restore centered behavior on larger viewports
            navTitle.style.position = '';
            navTitle.style.transform = '';
            navTitle.style.left = '';
            navTitle.style.top = '';
            navTitle.style.marginLeft = '';
            navTitle.style.whiteSpace = '';
          }
        }
        // Call once and on resize (debounced)
        ensureNavLayout();
        var resizeTimer;
        window.addEventListener('resize', function () {
          clearTimeout(resizeTimer);
          resizeTimer = setTimeout(ensureNavLayout, 120);
        });
      } catch (e) {
        // Fail silently; JS is non-critical for this static page.
        console.error('Certificate portal script error', e);
      }
    })();
  </script>
</body>
</html>
